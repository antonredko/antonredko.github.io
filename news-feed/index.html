<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Feed</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <div id="newsFeed">
            <h1>News feed</h1>
        </div>
        <div id="newsConstructor">
            <div id="article">
                <h1>News Constructor</h1>
                <form>
                    <input type="text" name="author" id="authorName" placeholder="Author">
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="Text"></textarea>
                </form>
                <input type="text" name="link" id="imageLink" placeholder="Image Link">
                <button id="post" disabled>New Post</button>
            </div>
            <div id="comment">
                <form>
                    <input type="text" name="commentAuthor" id="commentAuthor" placeholder="Comment author">
                    <textarea name="commentText" id="commentText" cols="30" rows="8" placeholder="Comment text"></textarea>
                </form>
                <button id="sendComment" disabled>Send Comment</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

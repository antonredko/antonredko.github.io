<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="content-language" content="ru">
  <meta name="robots" content="all">
  <meta name="author" content="Редько Антон">
  <meta name="copyright" content="Все права принадлежат Редько Антону">
  <meta name="keywords" content="portfolio, портфолио, front-end, frontend, junior, начинающий, developer, разработчик, веб-программирование, web-development, веб-программист, web-developer, html, css, javascript">
  <meta name="description" content="Сайт-портфолио начинающего Front-end разработчика. Я с удовольствием помогу Вам с созданием Вашего веб-сайта.">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Портфолио Front-end разработчика</title>
  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }
    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }
    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
    #toDoList{
      font-family: 'Miss Fajardose', cursive;
      background-image: url("img/blat.png");
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ol id="toDoList">

    </ol>

    <script>
      window.addEventListener("load", function () {
        
        AddToDo.addEventListener("click", function doThis() {

          var li = document.createElement("li"),
              input = document.createElement("input"),
              span = document.createElement("span"),
              button = document.createElement("button"),
              buttons = document.getElementsByTagName("button"),
              listItem = document.getElementsByClassName("listItem");

          li.appendChild(input);
          li.appendChild(span);
          li.appendChild(button);

          li.classList.add("listItem");
          input.type = "checkbox";
          input.classList.add("DoneCheckbox");
          span.classList.add("TodoText");
          button.innerText = "Remove";
          toDoList.appendChild(li);
          span.innerHTML = newToDo.value;
          newToDo.value = "";

          for(i = 0; i < buttons.length; i += 1) {
            buttons[i].addEventListener("click", function(event) {
              toDoList.removeChild(event.target.parentElement);
            })
          }

          var DoneCheckbox = document.getElementsByClassName("DoneCheckbox");
          for(i = 0; i < DoneCheckbox.length; i += 1) {
            DoneCheckbox[i].addEventListener("change", function() {
              event.target.parentElement.classList.add("done");
            })
          }
        })
      });
    
    </script>
</body>
</html>
